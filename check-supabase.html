<body>
    <h1>Supabase Connection Test</h1>
    <div id="result">Testing...</div>
    
    <script>
        // Use the same URL from your code
        const supabaseUrl = 'https://vzynutgjvlwccpubbkwg.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ6eW51dGdqbHdjY3B1YmJrd2ciLCJyb2xlIjoiYW5vbiIsImlhdCI6MTc0NzA3MTk3MywiZXhwIjoyMDYyNjQ3OTczfQ.4VmWiopTXxwdWwlu0U5Q29kMnIusIG-nrZZ8X4DWK7Y';
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        async function testConnection() {
            const resultDiv = document.getElementById('result');
            
            try {
                console.log('Testing Supabase connection...');
                
                // Test 1: Basic connection
                const { data: session, error: sessionError } = await supabase.auth.getSession();
                if (sessionError) {
                    resultDiv.innerHTML = `❌ Session Error: ${sessionError.message}`;
                    return;
                }
                
                // Test 2: Try to query a simple table
                const { data, error } = await supabase.from('profiles').select('count').limit(1);
                
                if (error) {
                    if (error.code === '42P01') {
                        resultDiv.innerHTML = `⚠️ Database connected but 'profiles' table doesn't exist. Error: ${error.message}`;
                    } else {
                        resultDiv.innerHTML = `❌ Database Error: ${error.message}`;
                    }
                } else {
                    resultDiv.innerHTML = `✅ Supabase working! Connection successful.`;
                }
                
            } catch (error) {
                resultDiv.innerHTML = `❌ JavaScript Error: ${error.message}`;
            }
        }
        
        testConnection();
    </script>
</body>
