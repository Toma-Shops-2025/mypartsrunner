
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-Frame-Options" content="DENY" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="description" content="MyPartsRunner™ - Fast delivery of auto parts and hardware supplies. Order online and get same-day delivery from local stores." />
    <meta name="keywords" content="auto parts, hardware, delivery, same day delivery, car parts, automotive, tools" />
    <meta name="author" content="MyPartsRunner™" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="MyPartsRunner™ - Auto Parts Delivery" />
    <meta property="og:description" content="Fast delivery of auto parts and hardware supplies. Order online and get same-day delivery from local stores." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://mypartsrunner.com" />
    <meta property="og:image" content="https://mypartsrunner.com/icons/icon-512x512.png" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MyPartsRunner™ - Auto Parts Delivery" />
    <meta name="twitter:description" content="Fast delivery of auto parts and hardware supplies. Order online and get same-day delivery from local stores." />
    <meta name="twitter:image" content="https://mypartsrunner.com/icons/icon-512x512.png" />
    
    <!-- Apple Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="MyPartsRunner" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon.png" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>MyPartsRunner™ - Auto Parts Delivery</title>
    
    <!-- Force HTTPS -->
    <script>
      if (location.protocol !== 'https:' && location.hostname !== 'localhost') {
        location.replace(`https:${location.href.substring(location.protocol.length)}`);
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New content is available, show update prompt
                    if (confirm('New version available! Reload to update?')) {
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Handle app install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show install button or prompt
        const installButton = document.createElement('button');
        installButton.textContent = 'Install MyPartsRunner';
        installButton.style.cssText = `
          position: fixed;
          top: 20px;
          right: 20px;
          z-index: 1000;
          background: #2563eb;
          color: white;
          border: none;
          padding: 10px 20px;
          border-radius: 8px;
          cursor: pointer;
          font-weight: 600;
        `;
        
        installButton.addEventListener('click', () => {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('User accepted the install prompt');
            } else {
              console.log('User dismissed the install prompt');
            }
            deferredPrompt = null;
            installButton.remove();
          });
        });
        
        document.body.appendChild(installButton);
        
        // Auto-hide after 10 seconds
        setTimeout(() => {
          if (installButton.parentNode) {
            installButton.remove();
          }
        }, 10000);
      });
      
      // Handle app installed
      window.addEventListener('appinstalled', (evt) => {
        console.log('MyPartsRunner was installed');
      });
    </script>
  </body>
</html>
